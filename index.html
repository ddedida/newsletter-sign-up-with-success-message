<!DOCTYPE html>
<html lang="en" class="leading-none">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                tomato: "hsl(4, 100%, 67%)",
                                "tomato-a": "hsla(4, 100%, 67%, 0.2)",
                            },
                            neutral: {
                                "dark-slate-grey": "hsl(234, 29%, 20%)",
                                "charcoal-grey": "hsl(235, 18%, 26%)",
                                grey: "hsl(231, 7%, 60%)",
                                white: "hsl(0, 0%, 100%)",
                            },
                        },
                        fontFamily: {
                            body: ["Roboto"],
                        },
                    },
                },
            };
        </script>
        <title>Document</title>
    </head>
    <body class="w-full h-full md:w-screen md:h-screen flex justify-center items-center bg-neutral-charcoal-grey font-body">
        <div id="container1" class="w-full h-full md:w-fit md:h-fit md:inline-block bg-neutral-white p-0 md:py-[24px] md:pr-[24px] md:pl-[48px] md:rounded-[36px] md:shadow-lg">
            <div class="flex flex-col-reverse md:flex-row md:gap-x-[48px] justify-center items-center">
                <!-- Form -->
                <div class="w-full h-full px-6 py-10 md:w-[375px] text-neutral-dark-slate-grey text-[16px] font-normal flex flex-col gap-y-[32px]">
                    <h1 class="text-[40px] md:text-[48px] font-bold w-full">Stay updated!</h1>
                    <p class="w-full leading-6 md:leading-normal">Join 60,000+ product managers receiving monthly updates on:</p>
                    <div class="flex flex-col gap-y-[14px]">
                        <div class="flex gap-x-[16px] items-center w-full">
                            <img src="../assets/images/icon-success.png" width="20" height="20" />
                            <p class="w-full">Product discovery and building what matters</p>
                        </div>
                        <div class="flex gap-x-[16px] items-center w-full">
                            <img src="../assets/images/icon-success.png" width="20" height="20" />
                            <p class="w-full">Measuring to ensure updates are a success</p>
                        </div>
                        <div class="flex gap-x-[16px] items-center w-full">
                            <img src="../assets/images/icon-success.png" width="20" height="20" />
                            <p class="w-full">And much more!</p>
                        </div>
                    </div>
                    <form id="form" action="success.html" method="post" class="flex flex-col gap-y-[24px]">
                        <div class="flex flex-col gap-y-[10px]">
                            <div class="flex justify-between">
                                <label for="email-input" class="font-bold text-[12px] w-fit">Email address</label>
                                <small class="text-primary-tomato font-semibold text-[12px]"></small>
                            </div>
                            <input id="email-input" type="email" placeholder="email@company.com" class="w-full h-[55px] border-2 border-neutral-grey rounded-lg placeholder:text-neutral-grey px-6 py-4 hover:cursor-pointer" />
                        </div>
                        <button
                            type="submit"
                            class="bg-neutral-dark-slate-grey text-neutral-white w-full h-[55px] rounded-lg font-semibold hover:bg-gradient-to-r from-[#ff537b] to-primary-tomato hover:shadow-[0_10px_20px_10px_hsla(4,100%,67%,0.1)]"
                        >
                            Subscribe to monthly newsletter
                        </button>
                    </form>
                </div>
                <!-- Form End -->

                <!-- Illustration -->
                <div id="illsutration">
                    <img src="../assets/images/illustration-sign-up-mobile.png" alt="Desktop Illustration" class="md:hidden" />
                    <img src="../assets/images/illustration-sign-up-desktop.png" alt="Desktop Illustration" class="hidden md:block" />
                </div>
                <!-- Illustration End -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
